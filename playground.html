<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Hello Frontend Masters!</h1>
    <div class="" id="app">
      <p v-if="message-length % 2 === 0">Even: {{ message }}</p>
      <p v-else>Odd: {{ message }}</p>
      <ul>
        <li v-for="number in listOfNumbers">{{ number }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            message: 'Hello it works!',
            listOfNumbers: [
              { name: 1, id: 'fbdc0342-44ed-433c-8a1a-a45e68dfc854' },
              { name: 2, id: 'ec0629cb-cd46-4ca9-b152-23cacaef1d9b' },
              { name: 3, id: 'd3638650-4670-4c4f-9763-75a10d19fa62' },
              { name: 4, id: '7be92ea9-45b4-4688-9c42-550504d508ef' },
              { name: 5, id: 'cb47f9cb-405e-4e70-abf1-5970c40fe81f' },
            ],
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
